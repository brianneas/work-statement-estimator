<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Work Statement Estimator</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
      <script src="app.js"></script>
   </head>
   <body>
      <h1>Work Statement Estimator</h1>
      <!-- <form action="">
        <label for="import">Import Change:</label>
        <input type="text" id="import" name="import">
        <input type="submit" value="Submit">
      </form> -->
      <div class="importChange">
         <label for="import">Import Change:</label>
         <input type="text" id="changeNumber" name="import">
         <button onclick="submitChange()">Submit</button>
      </div>
      <br>
      <div>
         <button id="addButton" onclick="addRows()">Add Row(s)</button>
         <input type="text" id="numberOfAddedRows" name="numberOfAddedRows">
         <button id="deleteButton" onclick="deleteRow()">Delete Row</button>
         <button onclick="editRows()">Edit Rows</button>
      </div>
      <br>
      <table style="width:75%" id="table">
         <tr class="tableRow">
            <th>Part Number</th>
            <th>Part Type</th>
            <th>Complexity</th>
         </tr>
      </table>
   </body>
</html>
